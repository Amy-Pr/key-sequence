<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretCode = "purple";

  window.addEventListener("keyup", (e) => { //event keyup is letting go of any key
    console.log(e.key); 
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); //the negative index gets us to the first letter, but only gets bumped out when we get past 6 letters
    if (pressed.join("").includes(secretCode)) {
      console.log("DING DING!");
      cornify_add();
    };
    console.log(pressed);

  });
</script>
</body>
</html>
